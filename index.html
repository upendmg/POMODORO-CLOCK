<!DOCTYPE HTML>
<html>
  <head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css" />
  </head>
  <body>
    <h1 class='text-primary'>Pomodoro Clock</h1>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <p class="cover-heading task"></p>
            <p class="cover-heading break"></p>
            <p class="cover-heading clock"></p>
            <p class="lead information"></p>
            <p class="lead">
              <button class="btn btn-lg btn-default set-task">Set Session Length</button>
              <button class="btn btn-lg btn-default set-break">Set Break Length</button>
              <button class="btn btn-lg btn-default start-task">Start Session</button>
              <button class="btn btn-lg btn-default start-break">Start Break</button>
              <button class="btn btn-lg btn-default stop">Stop</button><br>
              <button class="btn btn-default add-task">+</button>
              <button class="btn btn-default subtract-task">-</button>
              <button class="btn btn-default add-break">+</button>
              <button class="btn btn-default subtract-break">-</button>
            </p>
          </div>
        </div>
      </div>
    </div>
     <footer>
    <p>Copyright Â© Upendra Nath Maurya 2016. All Rights Reserved</p>
  </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/countdown.js"></script>
  
  </body>
</html>
